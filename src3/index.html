                        </li>

    <main>
        <div class="main-background">
            <!-- <div class="container"> -->
                <div class="input-result-container">
                    <div id="inputFields" style="display: none;">
                        <div class="input-group">
                            <label for="p">Введите p:</label>
                            <input type="number" id="p" required>
                        </div>
                        <div class="input-group">
                            <label for="g">Введите g:</label>
                            <input type="number" id="g" required>
                        </div>
                        <div class="input-group">
                            <label for="k">Введите k:</label>
                            <input type="number" id="k" required>
                        </div>
                        <div class="input-group">
                            <label for="x">Введите x:</label>
                            <input type="number" id="x" required>
                        </div>
                        <div class="input-group">
                            <label for="M">Введите M:</label>
                            <input type="number" id="M" required>
                        </div>
                        <button onclick="calculateElGamal()">Вычислить</button>
                    </div>
                    <div class="result-container" id="resultField_pole" style="display: none;">
                        <input type="text" id="resultField">
                    </div>
                </div>


                <!-- СЕТЬ ФЕЙСТЕЛЯ БЛЯТЬ-->
                <div class="input-result-container">
                    <div id="inputFeistel" style="display: none;">
                        <div class="input-group">
                            <label for="p">Введите L0:</label>
                            <input type="string" id="L0" required>
                        </div>
                        <div class="input-group">
                            <label for="g">Введите R0:</label>
                            <input type="string" id="R0" required>
                        </div>
                        <div class="input-group">
                            <label for="k">Введите 00k1:</label>
                            <input type="string" id="k1" required>
                        </div>
                        <div class="input-group">
                            <label for="x">Введите 00k2:</label>
                            <input type="string" id="k2" required>
                        </div>
                        <div class="input-group">
                            <label for="M">Введите 00k3:</label>
                            <input type="string" id="k3" required>
                        </div>
                        <div class="input-group">
                            <label for="M">Введите 00k4:</label>
                            <input type="string" id="k4" required>
                        </div>
                        <button onclick="calculateFeistel()">Вычислить</button>
                    </div>
                    <div class="result-container" id="resultFeistel_pole" style="display: none;">
                        <input type="text" id="resultFeistel">
                    </div>
                </div>

                
                <!-----------  DES ------------>
                <div class="input-result-container">
                    <div id="inputDES" style="display: none;">
                        <div class="input-group">
                            <label for="A1">Введите первую букву слова:</label>
                            <input type="string" id="A1" required>
                        </div>
                        <div class="input-group">
                            <label for="A2">Введите вторую букву слова:</label>
                            <input type="string" id="A2" required>
                        </div>
                        <div class="input-group">
                            <label for="A3">Введите третью букву слова:</label>
                            <input type="string" id="A3" required>
                        </div>
                        <div class="input-group">
                            <label for="A4">Введите четвёртую букву слова:</label>
                            <input type="string" id="A4" required>
                        </div>
                        <div class="input-group">
                            <label for="B1">Введите первую букву ключа:</label>
                            <input type="string" id="B1" required>
                        </div>
                        <div class="input-group">
                            <label for="B2">Введите вторую букву ключа:</label>
                            <input type="string" id="B2" required>
                        </div>
                        <div class="input-group">
                            <label for="B3">Введите третью букву ключа:</label>
                            <input type="string" id="B3" required>
                        </div>
                        <button onclick="calculateDES()">Вычислить</button>
                    </div>
                    <div class="result-container" id="resultDES_pole" style="display: none;">
                        <input type="text" id="resultDES">
                    </div>
                </div>


                <!-----------  Diffie Hallman ------------>
                <div class="input-result-container">
                    <div id="inputDiffie2" style="display: none;">
                        <div class="input-group">
                            <label for="DHq">Введите q:</label>
                            <input type="string" id="DHq" required>
                        </div>
                        <div class="input-group">
                            <label for="DHx">Введите x:</label>
                            <input type="string" id="DHx" required>
                        </div>
                        <div class="input-group">
                            <label for="DHy">Введите y:</label>
                            <input type="string" id="DHy" required>
                        </div>
                        <div class="input-group">
                            <label for="DHn">Введите n:</label>

                    </div>
                    <div class="result-container" id="resultDiffie2_pole" style="display: none;">
                        <input type="text" id="resultDiffie2">
                    </div>
                </div>


                <!-----------  RSA ------------>
                <div class="input-result-container">
                    <div id="inputRSA" style="display: none;">
                        <div class="input-group">
                            <label for="RSAp">Введите p:</label>
                            <input type="string" id="RSAp" required>
                        </div>
                        <div class="input-group">
                            <label for="RSAq">Введите q:</label>
                            <input type="string" id="RSAq" required>
                        </div>
                        <div class="input-group">
                            <label for="RSAe">Введите e:</label>

                        <div class="input-group">

                    <div class="result-container" id="resultRSA_pole" style="display: none;">
                        <input type="text" id="resultRSA">
                    </div>
                </div>



                <!-----------  MIXCOLUMN ------------>
                <div class="input-result-container">
                    <!--<label>Введите числа первого вектора из левой матрицы (столбец)</label>-->
                    <div id="inputMX" style="display: none;">
                        <div class="input-group">
                            <label for="MX11">Введите 1-е число в шестнадцатиричной системе:</label>
                            <input type="string" id="MX11" required>
                        </div>
                        <div class="input-group">
                            <label for="MX12">Введите 2-е число в шестнадцатиричной системе:</label>
                            <input type="string" id="MX12" required>
                        </div>
                        <div class="input-group">
                            <label for="MX13">Введите 3-е число в шестнадцатиричной системе:</label>
                            <input type="string" id="MX13" required>
                        </div>
                        <div class="input-group">
                            <label for="MX14">Введите 4-е число в шестнадцатиричной системе:</label>

                    </div>

                            <label for="MX22">Введите 2-е число в шестнадцатиричной системе:</label>

                        <div class="input-group">

                        <div class="input-group">

                    </div>
                    <div class="result-container" id="resultMX_pole" style="display: none;">
                        <input type="text" id="resultMX">
                    </div>
